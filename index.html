<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>✊Rock 🖐Paper ✌️Scissors</h1>
    </header>
    
    <h2 id="round">Round #1</h2>
    <div id="scores">
        <h2 id="user-score" class="score-cards">User score : 0</h2>
        <h2 id="computer-score" class="score-cards">Computer score : 0</h2>
    </div>
    
    <div id="selections">
        <h2 id="player-selection" class="selection">Player selects 🤔 </h2>
        <h2 id="computer-selection" class="selection">Computer selects 🤔 </h2>
    </div>
    
    
    <h2 id="round-status">Round status 🎲 </h2>
    <div id="button-container">
        <button class="btn" id="rock">✊</button>
        <button class="btn" id="paper">🖐</button>
        <button class="btn" id="scissors">✌️</button>
    </div>

    <button id="reset">Reset</button>
    <h2 id="instructions"></h2>
    <script src="app.js"></script>
</body>
</html>
